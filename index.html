<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css"/>
    <title>OctoCSS</title>
</head>
<body>
  <main>
      <div class="octocat">
          <div class="head"></div>
          <div class="face">
              <div class="face-layer-1"></div>
              <div class="face-layer-2"></div>
              <div class="eyes">
                  <div class="eye"></div>
                  <div class="eye"></div>
              </div>
              <div class="nose"></div>
              <div class="mouth"></div>
              <div class="ears">
                  <div class="ear"></div>
                  <div class="ear"></div>
              </div>
              <div class="cheeks">
                  <div class="cheek"></div>
                  <div class="cheek"></div>
              </div>
              <div class="whiskers">
                  <div class="whisker"></div>
                  <div class="whisker"></div>
                  <div class="whisker"></div>
                  <div class="whisker"></div>
              </div>
          </div>
          <div class="legs">
              <div class="leg"></div>
              <div class="leg-mask"></div>
              <div class="leg-mask"></div>
              <div class="leg-mask"></div>
              <div class="ankles">
                  <div class="ankle"></div>
                  <div class="ankle"></div>
                  <div class="ankle"></div>
                  <div class="ankle"></div>
              </div>
              <div class="feet">
                  <div class="foot"></div>
                  <div class="foot"></div>
                  <div class="foot"></div>
                  <div class="foot"></div>
              </div>
              <div class="feet-reflection">
                  <div class="foot"></div>
                  <div class="foot"></div>
                  <div class="foot"></div>
                  <div class="foot"></div>
              </div>
              <div class="floor"></div>
          </div>
          <div class="arm">
              <div class="bicep"></div>
              <div class="forearm"></div>
              <div class="hand"></div>
          </div>
          <div class="dots">
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
              <div class="dot"></div>
          </div>
          <div class="drop"></div>
      </div>
  </main>
</body>
</html>
